<!-- concesionaria/templates/lista_vehiculos.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Vehículos</title>
</head>
<body>
    <h1>Lista de Vehículos</h1>

    <!-- Formulario de búsqueda -->
    <form method="get" action="{% url 'lista_vehiculos' %}">
        <input type="text" name="q" placeholder="Buscar por marca o modelo" value="{{ query }}">
        <button type="submit">Buscar</button>
    </form>

    <!-- Lista de vehículos -->
    <ul>
        {% for vehiculo in vehiculos %}
            <li>{{ vehiculo.marca }} {{ vehiculo.modelo }} - Precio: ${{ vehiculo.precio }}</li>
        {% empty %}
            <li>No se encontraron vehículos que coincidan con la búsqueda.</li>
        {% endfor %}
    </ul>
</body>
</html>
